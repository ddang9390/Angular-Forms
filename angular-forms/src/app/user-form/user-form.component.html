<div class="container">
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="fname" class="form-control" id="fname" 
          placeholder="Enter first name" required [(ngModel)]="user.fname" name="fname">
          TODO:remove {{user.fname}}
      
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="lname" class="form-control" id="lname" 
          placeholder="Enter last name" required [(ngModel)]="user.lname" name="fname">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" 
          placeholder="Enter email" required [(ngModel)]="user.email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="pw" placeholder="Password"
      required [(ngModel)]="user.pw" name="pw">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
