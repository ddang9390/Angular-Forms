<div class="container">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="fname" class="form-control" id="fname" 
          placeholder="Enter first name" required [(ngModel)]="user.fname" name="fname">
      
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="lname" class="form-control" id="lname" 
          placeholder="Enter last name" required [(ngModel)]="user.lname" name="lname">
      
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" 
          placeholder="Enter email" required [(ngModel)]="user.email" name="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="pw" placeholder="Password"
      required [(ngModel)]="user.pw" name="pw">
      
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <div class="container">
    <h2>Here's your information:
      <div class="row">
        <div class="col-3">First Name:</div>
        <div class="col-9">{{user.fname}}</div>
      </div>
      <div class="row">
        <div class="col-3">Last Name:</div>
        <div class="col-9">{{user.lname}}</div>
      </div>
      <div class="row">
        <div class="col-3">Email:</div>
        <div class="col-9">{{user.email}}</div>
      </div>
    </h2>
  </div>
</div>
